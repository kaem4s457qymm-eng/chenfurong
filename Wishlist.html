<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romanticism - 我的愿望单</title>
  <link rel="stylesheet" href="CSS/Wishlist.css">
</head>
<body>
  <!-- 导航栏 -->
  <header class="header">
    <div class="header-left">
      <div class="lang-selector">
        <button class="lang-trigger">En</button>
        <div class="lang-menu">
          <a href="#" class="lang-item">English</a>
          <a href="#" class="lang-item">简体中文</a>
        </div>
      </div>
      <button class="search-btn">🔍</button>
    </div>
    
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html">首页</a></li>
        <li><a href="Brand Story.html">品牌故事</a></li>
        <li><a href="Jewelry Collection.html">珠宝系列</a></li>
        <li><a href="Proposal Rings.html">求婚钻戒</a></li>
        <li><a href="Wedding Rings New.html">结婚对戒</a></li>
        <li><a href="True Love Tokens.html">真爱信物</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <a href="#" class="logo">Romanticism</a>
      <button class="login-btn"><a href="Login.html">登入</a></button>
      <button class="fav-btn active">❤️</button>
      
    </div>
  </header>

  <!-- 愿望单主内容 -->
  <main class="wishlist-main">
    <!-- 愿望单头部 -->
    <section class="wishlist-header">
      <div class="container">
        <h1 class="wishlist-title">我的愿望单</h1>
        <div class="wishlist-search">
          <input type="text" id="wishlist-search" class="search-input" placeholder="搜索愿望单中的商品...">
          <button class="search-submit">🔍</button>
        </div>
        <div class="wishlist-filters">
          <button class="filter-btn active" data-category="all">全部</button>
          <button class="filter-btn" data-category="rings">戒指</button>
          <button class="filter-btn" data-category="necklaces">项链</button>
          <button class="filter-btn" data-category="earrings">耳环</button>
          <button class="filter-btn" data-category="bracelets">手链</button>
        </div>
      </div>
    </section>

    <!-- 愿望单产品列表 -->
    <section class="wishlist-content">
      <div class="container">
        <div id="wishlist-items" class="wishlist-items">
          <!-- 愿望单产品项将通过JS动态生成 -->
        </div>
        
        <!-- 空愿望单提示 -->
        <div id="empty-wishlist" class="empty-wishlist" style="display: none;">
          <div class="empty-icon">❤️</div>
          <h3>您的愿望单还是空的</h3>
          <p>快去浏览我们的珠宝系列，将喜欢的商品加入愿望单吧！</p>
          <a href="Jewelry Collection.html" class="browse-btn">浏览珠宝系列</a>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-info">
      <p>Romanticism珠宝商城 © 2024级软件一班王耀 版权所有</p>
    </div>
  </footer>

  <!-- 搜索弹窗 -->
  <div class="search-modal">
    <div class="search-content">
      <button class="search-close">×</button>
      <input type="text" class="search-input" placeholder="搜索Romanticism产品...">
      <button class="search-submit">搜索</button>
    </div>
  </div>

  <script src="JS/Wishlist.js"></script>
</body>
</html>
